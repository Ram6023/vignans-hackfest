<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Vignan's Hackfest 2025 - Official Management Portal for teams, volunteers, and administrators. Build. Innovate. Transform." />
  <meta name="theme-color" content="#7c3aed" />
  <meta name="keywords" content="hackathon, vignan, hackfest, coding, innovation, tech, competition" />
  <meta name="author" content="Vignan University" />
  <meta property="og:title" content="Vignan's Hackfest 2025 | Innovation Portal" />
  <meta property="og:description"
    content="Join the ultimate 24-hour coding challenge. Build innovative solutions and compete for amazing prizes!" />
  <meta property="og:type" content="website" />

  <title>Vignan's Hackfest 2025 | Innovation Portal</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Premium Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    /* Base Typography */
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Display Font for Headlines */
    h1,
    h2,
    .display-font {
      font-family: 'Space Grotesk', 'Inter', system-ui, sans-serif;
      letter-spacing: -0.025em;
    }

    code,
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Premium Glass Effects */
    .glass-panel {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.05),
        0 10px 15px -3px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 0 rgba(255, 255, 255, 0.5);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.03),
        0 10px 15px -3px rgba(0, 0, 0, 0.05),
        0 20px 25px -5px rgba(0, 0, 0, 0.03);
      transition: all 250ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      box-shadow:
        0 10px 15px -3px rgba(0, 0, 0, 0.05),
        0 20px 25px -5px rgba(0, 0, 0, 0.08),
        0 25px 50px -12px rgba(139, 92, 246, 0.1);
      transform: translateY(-2px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 100px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #a78bfa, #7c3aed);
      border-radius: 100px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #8b5cf6, #6d28d9);
      background-clip: padding-box;
    }

    /* Custom Scrollbar for specific elements */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 100px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Animated Background Orbs */
    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(30px, -30px) scale(1.05);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.95);
      }
    }

    @keyframes floatReverse {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(-30px, 30px) scale(0.95);
      }

      66% {
        transform: translate(20px, -20px) scale(1.05);
      }
    }

    .orb-1 {
      animation: float 20s ease-in-out infinite;
    }

    .orb-2 {
      animation: floatReverse 25s ease-in-out infinite;
    }

    .orb-3 {
      animation: float 30s ease-in-out infinite;
    }

    /* Gradient Animation */
    @keyframes gradientShift {

      0%,
      100% {
        opacity: 0.4;
      }

      50% {
        opacity: 0.6;
      }
    }

    .gradient-animate {
      animation: gradientShift 8s ease-in-out infinite;
    }

    /* Smooth Focus */
    *:focus-visible {
      outline: 2px solid #8b5cf6;
      outline-offset: 2px;
    }

    /* Selection */
    ::selection {
      background: #8b5cf6;
      color: white;
    }

    /* Animation keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

</script>

</head>

<body
  class="bg-slate-50 text-slate-900 antialiased selection:bg-violet-500 selection:text-white relative overflow-x-hidden">
  <!-- Premium Animated Background -->
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
    <!-- Main Gradient Orbs -->
    <div
      class="orb-1 absolute top-[-20%] left-[-15%] w-[60%] h-[60%] rounded-full bg-gradient-to-br from-violet-400/30 via-purple-400/20 to-transparent blur-[100px]">
    </div>
    <div
      class="orb-2 absolute bottom-[-15%] right-[-10%] w-[55%] h-[55%] rounded-full bg-gradient-to-tl from-blue-400/25 via-cyan-400/15 to-transparent blur-[100px]">
    </div>
    <div
      class="orb-3 absolute top-[40%] right-[20%] w-[30%] h-[30%] rounded-full bg-gradient-to-br from-indigo-400/20 via-violet-400/10 to-transparent blur-[80px]">
    </div>

    <!-- Subtle Grid Pattern -->
    <div class="absolute inset-0 opacity-[0.02]"
      style="background-image: radial-gradient(circle at 1px 1px, #64748b 1px, transparent 1px); background-size: 50px 50px;">
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

</html>
